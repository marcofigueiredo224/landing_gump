<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" href="estilo.css">
    <title>Gump TI | Qualidade de Software </title>
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho_logo">
            <img class="cabecalho_img" src="/img/logo-gump.png" alt="logo-gump">
        </div>
        <div class="menu">
            <ul class="cabecalho_menu">
                <a href="#"><li class="menu_lista">Sobre</li></a>
                <a href="#"><li class="menu_lista">Contato</li></a>
                <a href="#"><li class="menu_lista">Soluções</li></a>
            </ul>
        </div>
    </header>
    







    <main class="conteudo-page">
        <div class="conteudo_textos">
         <h1 class="texto-principal">Garantimos a qualidade <br>do seu software!</h1>
        <p class="subtitulo">Na jornada para o sucesso do seu projeto, <br> a garantia da <span>qualidade de software</span> é o nosso compromisso.</p>
        <img class="img-note" src="img/note.png" alt="notebook">
        </div>
        <div class="conteudo_form">
            <form class="conteudo_formulario">
                <h2 class="formulario_titulo">Entre em contato conosco</h2> 
                <input class="formularios_campos" type="text"  required placeholder="Nome*">
                <input class="formularios_campos" type="email" required placeholder="E-mail*">
                <input class="formularios_campos" type="text"  required placeholder="Empresa*">
                <input class="formularios_campos" type="text"  required placeholder="Cargo*">
                <input class="formularios_campos" type="text"  required placeholder="Telefone*">
                <textarea class="formularios_campos textarea" rows="10" cols="20" required placeholder="Conte-nos mais sobre sua solicitação*"></textarea>
                <input class="formularios_botao" type="submit" required value="Solicitar">

            </form>

        </div>
    </main>


</body>
</html>
